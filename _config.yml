title: Soupe UI Components
url: "https://cheeryworks.org/soupe-ui-components"
baseurl:

# Default description in social shares for the jekyll-seo-tag gem
description:

# Author details for the jekyll-seo-tag gem
author:
  name:
  email:
  twitter: # twitter username without the @ symbol

# Social details for the jekyll-seo-tag gem
social:
  name: CheeryWorks
  links:
    - https://github.com/cheeryworks

timezone: Etc/UTC

collections:
  portfolios:
    output: true

paginate: 10
paginate_path: "/blog/:num/"
permalink: pretty

jekyll-archives:
  enabled:
    - "categories"

plugins:
  - "jekyll-paginate"
  - "jekyll-multiple-languages-plugin"
  - "jekyll-sitemap"

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE
  - Dockerfile
  - "*.iml"
  - "*.sh"
  - docs

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      _options:
        content:
          width: 960
          height: 2000
  - scope:
      path: ""
      type: "portfolios"
    values:
      layout: "portfolio"
      _options:
        image_path:
          width: 2000
          height: 2000
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "index.html"
      type: "pages"
    values:
      layout: "default"

# -----------
# CloudCannon

social_icons:

languages: ["en", "zh"]
exclude_from_localizations: ["javascript", "css", "_posts", "blog"]
